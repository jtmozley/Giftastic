<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giftastic</title>
  </head>
  <body>
    <button data-animal="cat">meow</button>
    <button data-animal="dog">woof</button>
    <button data-animal="bird">chirp</button>
    <div id="gifs-appear-here"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    //create array of cars called topics
      var topics = ["honda", "toyota", "nissan"];

      function makeImage(obj) {
        return `
              <div>
                <p>Rating: ${obj.rating}</p>
                <img src="${obj.images.fixed_height.url}" /> 
              </div>
            `;
      }

      
      //for each item in topics create a button and appends it on the page
      //on button click append 10 STILL images on the page
      //on image click ANIMATE the image
      //on 2nd image click image back to STILL
      //display a rating on each image
      //add form input that takes the value and push() it to topics array

      $("button").on("click", function() {
        var animal = $(this).attr("data-animal");
        var queryURL =
          "https://api.giphy.com/v1/gifs/search?q=" +
          animal +
          "&api_key=dc6zaTOxFJmzC&limit=10";

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
          console.log(response);
          $("#gifs-appear-here").prepend(response.data.map(makeImage));
        });
      });
    </script>
  </body>
</html>
